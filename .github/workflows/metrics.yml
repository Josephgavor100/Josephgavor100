permissions:
  contents: write
  issues: read
  pull-requests: read

name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Josephgavor100
          template: classic
          base: header, repositories, activity, community, languages, followup, habits
          config_timezone: UTC
